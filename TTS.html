<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text to Speech</h2>
        <textarea id="text" placeholder="Enter text here"></textarea>
        <select id="lang">
            <option value="en-US">English (US)</option>
            <option value="hi-IN">Hindi (India)</option>
            <option value="ur-PK">Urdu (Pakistan)</option>
        </select>
        <button id="speak">Speak</button>
    </div>

    <script>
        const textElement = document.getElementById('text');
        const langElement = document.getElementById('lang');
        const speakButton = document.getElementById('speak');

        speakButton.addEventListener('click', () => {
            const text = textElement.value.trim();
            const lang = langElement.value;
            if (text) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                utterance.rate = 1;
                utterance.pitch = 1;
                utterance.volume = 1;

                const voices = window.speechSynthesis.getVoices();
                let voice;
                if (lang === 'en-US') {
                    voice = voices.find(voice => voice.name === 'Google US English');
                } else if (lang === 'hi-IN') {
                    voice = voices.find(voice => voice.lang === 'hi-IN');
                } else if (lang === 'ur-PK') {
                    // Note: Urdu voice may not be available in all systems
                    voice = voices.find(voice => voice.lang === 'ur-PK');
                }
                if (voice) {
                    utterance.voice = voice;
                }
                window.speechSynthesis.speak(utterance);
            }
        });

        window.speechSynthesis.onvoiceschanged = () => {
            const voices = window.speechSynthesis.getVoices();
            console.log(voices);
        };
    </script>
</body>
</html>
