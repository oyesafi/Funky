<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;box-shadow:  0  10px rgba(150,155,120,0.1);
        }
        .container {
          
            margin: 4px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow:  0  10px rgba(150,155,120,0.1);
        }
        textarea {
            width: 98%;
            height: 150px;
            padding: 10px;
            font-size: 16px;box-shadow:  0  15px rgba(150,155,120,0.1);
        }
        button {
            padding: 10px 20px;
           background-color:yellow;color:red;
            font-size: 16px;
            cursor: pointer;box-shadow:  0  10px rgba(150,155,120,0.1);
        }
        select {
            padding: 10px;box-shadow:  0  10px rgba(150,155,120,0.1);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text to Speech</h2>
        <textarea id="text" placeholder="Enter text here"></textarea>
        <select id="lang">
            <option value="en-US">English (US)</option>
            <option value="hi-IN">Hindi (India)</option>
            <option value="ur-PK">Urdu (Pakistan)</option>
        </select>
        <button id="speak">Speak</button>
    </div>

    <script>
        const textElement = document.getElementById('text');
        const langElement = document.getElementById('lang');
        const speakButton = document.getElementById('speak');

        speakButton.addEventListener('click', () => {
            const text = textElement.value.trim();
            const lang = langElement.value;
            if (text) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                utterance.rate = 0.9; // slower rate for more natural speech
                utterance.pitch = 1.2; // higher pitch for more human-like voice
                utterance.volume = 1;

                const voices = window.speechSynthesis.getVoices();
                let voice;
                if (lang === 'en-US') {
                    voice = voices.find(voice => voice.name === 'Google US English');
                } else if (lang === 'hi-IN') {
                    voice = voices.find(voice => voice.lang === 'hi-IN');
                } else if (lang === 'ur-PK') {
                    voice = voices.find(voice => voice.lang === 'ur-PK');
                }
                if (voice) {
                    utterance.voice = voice;
                }

                // Add pauses for more natural speech
                const sentences = text.split('. ');
                let index = 0;
                function speakSentence() {
                    if (index < sentences.length) {
                        const sentence = sentences[index];
                        const sentenceUtterance = new SpeechSynthesisUtterance(sentence);
                        sentenceUtterance.lang = lang;
                        sentenceUtterance.rate = 0.9;
                        sentenceUtterance.pitch = 1.2;
                        sentenceUtterance.volume = 1;
                        if (voice) {
                            sentenceUtterance.voice = voice;
                        }
                        window.speechSynthesis.speak(sentenceUtterance);
                        index++;
                        // Add a pause between sentences
                        setTimeout(speakSentence, sentence.length * 50);
                    }
                }
                speakSentence();
            }
        });

        window.speechSynthesis.onvoiceschanged = () => {
            const voices = window.speechSynthesis.getVoices();
            console.log(voices);
        };
    </script>
</body>
</html>
